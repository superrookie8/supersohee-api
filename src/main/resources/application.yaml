spring:
  application:
    name: supersohee-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev} # 기본값: dev (개발 환경)
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DATABASE}
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
  # 파일 업로드 크기 제한 설정
  servlet:
    multipart:
      max-file-size: 10MB # 개별 파일 최대 크기
      max-request-size: 100MB # 전체 요청 최대 크기 (여러 파일 합계)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
            user-name-attribute: id

# 서버 포트 설정 (CloudType은 PORT 환경 변수 제공)
server:
  port: ${PORT:8080} # CloudType의 PORT 환경 변수 사용, 없으면 8080

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}
  expiration: 86400000 # 24시간 (밀리초)

# 앱 설정
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# Cloudflare R2 설정 (프로파일별로 오버라이드)
cloudflare:
  r2:
    endpoint: ${R2_ENDPOINT}
    access-key-id: ${R2_ACCESS_KEY_ID}
    secret-access-key: ${R2_SECRET_ACCESS_KEY}
    bucket-name: ${R2_BUCKET_NAME:supersohee-images-all}
    presigned-url-expiration: ${R2_PRESIGNED_URL_EXPIRATION:604800} # 7일 (초 단위) - Cloudflare R2 최대값

# 어드민 설정 (프로파일별로 오버라이드)
admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD}
