# 프로덕션 환경 설정 (환경 변수 필수)
# 사용법: --spring.profiles.active=prod

spring:
  config:
    activate:
      on-profile: prod

# Cloudflare R2 설정 (프로덕션 - 환경 변수 필수)
cloudflare:
  r2:
    endpoint: ${R2_ENDPOINT} # 환경 변수 필수
    access-key-id: ${R2_ACCESS_KEY_ID} # 환경 변수 필수
    secret-access-key: ${R2_SECRET_ACCESS_KEY} # 환경 변수 필수
    bucket-name: ${R2_BUCKET_NAME:supersohee-images-all}
    presigned-url-expiration: ${R2_PRESIGNED_URL_EXPIRATION:604800}

# 어드민 설정 (프로덕션 - 환경 변수 필수)
admin:
  username: ${ADMIN_USERNAME:admin} # 기본값: admin (프로덕션에서는 환경 변수로 설정 권장)
  password: ${ADMIN_PASSWORD} # 환경 변수 필수 (기본값 없음)
